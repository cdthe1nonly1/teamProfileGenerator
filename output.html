<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="myTeamHeader text-center text-bg-primary">
      <h1>My Team</h1>
    </header>
    <div class="card-deck">
      <div class="card text-bg-info mb-3" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Manager</h5>
          <h6 class="card-subtitle mb-2 text-muted">x</h6>
          <div>
            <p class="card-text">ID: x</p>
            <p class="card-text">Office Number: x</p>
          </div>
          <div>email: <a href="mailto: x">x</a></div>
        </div>
      </div>

      <div class="card text-bg-primary mb-3" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Engineer</h5>
          <h6 class="card-subtitle mb-2 text-muted">x</h6>
          <div>
            <p class="card-text">ID: x</p>
            <p class="card-text">GitHub: <a href="github.com">github.com</a></p>
          </div>
          <div>email: <a href="mailto: x">x</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
